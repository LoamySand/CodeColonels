  <body>
    <header class="nav-bar">
      <div class = "nav-logo">
        <img src = "assets/img/sa_logo.png" alt="Salvation Army Logo">

        </ul>  
    </header>

    <main>
      <br>
      <br>
      <h1>Current Set-Up Services</h1>
      <button type = "button" class="btn btn-primary" data-toggle="modal" data-target="#addServiceModal">
        Add Services
      </button>
      <div class="servicesContainer">
        <!--possibly ul and li to display/add new services?-->
      </div>


    <!-- Modal Pop-->
    <div class="modal fade" id="addServiceModal" tabindex="-1" role="dialog" aria-labelledby="addServiceModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addServiceModalLabel">New Service Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
      <div class="modal-body">

        
    <!-- Add Service Form -->
    <form>
      <div class="form-group">
        <label for="addServicesCI">Name of Service</label>
            <input type="text" class="form-control" id="addServicesCI" placeholder="Name of Service">
          </div>
          <div class="form-group">
            <label for="serviceDescriptionTA">Service Description</label>
            <textarea class="form-control" id="serviceDescriptionTA" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Modal -->
